<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add fonts from Adobe fonts or Google Fonts -->
    <title>Submit Recommendations</title>
    <!-- Add a favicon -->
</head>
<body>
  <!-- Implement a skip to main! -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <main id="main-content" tabindex="-1">
      <form action="https://formspree.io/f/xrgnlrlq" method="post">
          <div class="name-div">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
          </div>
          <div class="radio">
            <label>Area of Submission:</label><br>
                  <!-- How can the label and button line up and be easily navigatable? -->
              <input type="radio" id="travel" name="interest" value="travel" required>
              <label for="travel">Travel</label><br>
              <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
              <label for="recipe">Recipe</label><br>
              <input type="radio" id="pets" name="interest" value="pets">
              <label for="pets">Pets</label><br><br>
          </div>

          <div class="message-div">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
          </div>
          <br>
          <div class="upload-div">
            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image"><br><br>
          </div>
          <br>
          <input type="submit" value="Submit">

          <button type="reset">Reset</button>
      </form>
    </main>
</body>
</html>
